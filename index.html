<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Match — MindWorld (Drum)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo_mindworld.png" alt="MindWorld" class="brand-left">
    <div class="title">Memory Match</div>
    <img src="assets/logo_lion.png" alt="Leo" class="brand-right">
  </header>

  <main class="container">
    <!-- Start Screen -->
    <section id="screen-start" class="card">
      <div class="start-panel">
        <h2 class="section-title">Настройка игры</h2>
        <div class="controls-row">
          <div class="group">
            <label for="mode">Тип пар:</label>
            <select id="mode">
              <option value="img-img">Картинка–Картинка</option>
              <option value="word-word">Слово–Слово</option>
              <option value="img-word">Картинка–Слово</option>
            </select>
          </div>
          <div class="group">
            <label for="pairCount">Количество пар:</label>
            <input id="pairCount" type="number" value="6" min="2" step="1">
          </div>
        </div>
        <div class="controls-row">
          <div class="group">
            <label for="timeMode">Режим:</label>
            <select id="timeMode">
              <option value="no-time">Без времени</option>
              <option value="with-time">Время раунда</option>
            </select>
          </div>
          <div class="group" id="timeGroup" style="display:none">
            <label for="roundSeconds">Секунды:</label>
            <input id="roundSeconds" type="number" value="60" min="10" step="5">
          </div>
        </div>
        <div class="controls-row">
          <button id="btnStart" onclick="startGame()">Начать игру</button>
        </div>
      </div>
    </section>

    <!-- Memory Drum Screen -->
    <section id="screen-memory" class="card hidden">
      <div class="flex-col">
        <div class="topbar">
          <button id="btnExitMemory" class="exit">Выход</button>
          <div><span class="badge">Экран запоминания</span> <span id="memoryMeta" class="meta">Пара 1/1</span></div>
          <button id="btnMemoryDone" class="secondary">Запомнил все — начать игру</button>
        </div>

        <div class="memory-stage">
          <div class="pair-view">
            <div class="frame" id="memoryLeft"></div>
            <div class="frame" id="memoryRight"></div>
          </div>
          <div class="nav-vertical">
            <button id="btnMemPrev">▲</button>
            <button id="btnMemNext">▼</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Play Screen -->
    <section id="screen-play" class="card hidden">
      <div class="flex-col">
        <div class="topbar">
          <button id="btnExitPlay" class="exit">Выход</button>
          <div id="playMetaLeft"><span class="badge">Игра</span> <span id="playMeta" class="meta">Пара 1/1 • Режим: —</span></div>
          <div id="timerBox" class="badge hidden">00:00</div>
        </div>

        <div class="play-stage">
          <div class="pair-view">
            <div class="frame" id="playLeft"></div>
            <div class="frame drop-target" id="playRight"></div>
          </div>
          <div class="nav-vertical">
            <button id="btnPlayPrev">▲</button>
            <button id="btnPlayNext">▼</button>
          </div>
        </div>

        <h3 class="section-title">Варианты ответа</h3>
        <div id="optionsTray" class="bottom-tray"></div>
      </div>
    </section>

    <!-- Results Screen -->
    <section id="screen-results" class="card hidden">
      <div class="results">
        <h2>Результаты</h2>
        <div class="stats">
          <div class="stat">Правильно: <span id="statCorrect">0</span></div>
          <div class="stat">Ошибки: <span id="statWrong">0</span></div>
        </div>
        <div class="controls-row">
          <button id="btnRepeat">Повторить раунд</button>
          <button id="btnNew" class="secondary">Новая игра</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Exit confirmation modal -->
  <div id="exitModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3>Завершить игру?</h3>
      <p class="meta">Текущий прогресс не сохранится.</p>
      <div class="controls-row">
        <button id="exitYes">Да, выйти</button>
        <button id="exitNo" class="secondary">Отмена</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
